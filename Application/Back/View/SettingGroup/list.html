<extend name="Layout/Back" />

<block name="content" >

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <a href="{:U('add')}" data-toggle="tooltip" title="新增" class="btn btn-primary"> <i class="fa fa-plus"></i>
                    </a>

                    <button type="button" data-toggle="tooltip" title="删除" class="btn btn-danger" onclick="$('input[name*=\'selected\']:checked').size()>0 && confirm('确认？') ? $('#form-brand').submit() : false;"> <i class="fa fa-trash-o"></i>
                    </button>

                </div>
                <h1>配置项分组管理</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{U('Manage/index')}">首页</a>
                    </li>
                    <li>
                        <a href="javascript:;">配置项分组列表</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-list"></i>
                        配置项分组列表
                    </h3>
                </div>
                <div class="panel-body">
                    <!-- <form action="{:U('list')}" method="GET">
                    <div class="well">

                                <div class="form-group">
                                    <label class="control-label" for="input-field">搜索字段标题</label>
                                    <input type="text" name="filter_field" value="{$filter['filter_field']}" placeholder="搜索字段标题" id="input-field" class="form-control" />
                                </div>

                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" id="button-filter" class="btn btn-primary pull-right">

                        </div>

                    <form action="{:U('multi')}" method="post" enctype="multipart/form-data" id="form-SettingGroup">
                        <input type="hidden" id="input-operate_type" name="operate_type" value="">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td style="width: 1px;" class="text-center">
                                            <input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);" />
                                        </td>                         
                                                                                
                                        <td class="text-left">
                                        <if condition="$order['field'] eq 'setting_group_id' AND $order['type'] eq 'asc'">
                                            <a href="{:U('list', $filter+['field'=>'setting_group_id', 'type'=>'desc'])}" class="asc">setting_group_id</a>
                                        <elseif condition="$order['field'] eq 'setting_group_id' AND $order['type'] eq 'desc'" />
                                            <a href="{:U('list', $filter+['field'=>'setting_group_id', 'type'=>'asc'])}" class="desc">setting_group_id</a>
                                        <else />
                                            <a href="{:U('list', $filter+['field'=>'setting_group_id', 'type'=>'asc'])}" class="">setting_group_id</a>
                                        </if>
                                        </td>
                                                                                
                                        <td class="text-left">
                                        <if condition="$order['field'] eq 'group_title' AND $order['type'] eq 'asc'">
                                            <a href="{:U('list', $filter+['field'=>'group_title', 'type'=>'desc'])}" class="asc">group_title</a>
                                        <elseif condition="$order['field'] eq 'group_title' AND $order['type'] eq 'desc'" />
                                            <a href="{:U('list', $filter+['field'=>'group_title', 'type'=>'asc'])}" class="desc">group_title</a>
                                        <else />
                                            <a href="{:U('list', $filter+['field'=>'group_title', 'type'=>'asc'])}" class="">group_title</a>
                                        </if>
                                        </td>
                                        
                                        <td class="text-right">管理</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <volist name="rows" id="row">
                                        <tr>
                                            <td class="text-center">
                                                <input type="checkbox" name="selected[]" value="{$row['setting_group_id']}" />
                                            </td>

                                            <td class="text-left">{$row['setting_group_id']}</td><td class="text-left">{$row['group_title']}</td>

                                            <td class="text-right">
                                                <a href="{:U('edit', ['setting_group_id'=>
                                                    $row['setting_group_id']])}" data-toggle="tooltip" title="编辑" class="btn btn-primary">
                                                    <i class="fa fa-pencil"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </volist>
                                </tbody>
                            </table>
                        </div>
                    </form>
                    <div class="row">{$page_html}</div>
                </div>
            </div>
        </div>
    </div>
