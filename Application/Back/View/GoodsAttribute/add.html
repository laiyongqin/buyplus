<Extend name="Layout/Back" />

<block name="content">
<div id="content">
    <div class="page-header">
      <div class="container-fluid">
        <div class="pull-right">
          <button type="submit" form="form-GoodsAttribute" data-toggle="tooltip" title="保存" class="btn btn-primary">
            <i class="fa fa-save"></i>
          </button>
          <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
            <i class="fa fa-reply"></i>
          </a>
        </div>
        <h1>属性</h1>
        <ul class="breadcrumb">
          <li>
            <a href="{:U('Manage/index')}">首页</a>
          </li>
          <li>
            <a href="">属性</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">
            <i class="fa fa-pencil"></i>
            添加属性
          </h3>
        </div>
        <div class="panel-body">
          <form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-GoodsAttribute" class="form-horizontal">
            <ul class="nav nav-tabs">
              <li class="active">
                <a href="#tab-general" data-toggle="tab">基本信息</a>
              </li>
            </ul>
            <div class="tab-content">
              <div class="tab-pane active" id="tab-general">

                                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-title">title</label>
                  <div class="col-sm-10">
                    <input type="text" name="title" value="" placeholder="title" id="input-title" class="form-control" />
                  </div>
                </div>                
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-sort_number">sort_number</label>
                  <div class="col-sm-10">
                    <input type="text" name="sort_number" value="" placeholder="sort_number" id="input-sort_number" class="form-control" />
                  </div>
                </div>                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-goods_type_id">goods_type_id</label>
                  <div class="col-sm-10">
                    <select name="goods_type_id" id="select-goods_type_id" class="form-control">
                      <volist name="goods_type_list" id="goods_type">
                        <option value="{$goods_type['goods_type_id']}">{$goods_type['title']}</option>
                      </volist>
                    </select>
                    
                  </div>
                </div>                

                <div class="form-group">
                  <label class="col-sm-2 control-label" for="input-attribute_type_id">attribute_type_id</label>
                  <div class="col-sm-10">
                    <select name="attribute_type_id" id="select-attribute_type_id" class="form-control">
                      <volist name="attribute_type_list" id="attribute_type">
                        <option value="{$attribute_type['attribute_type_id']}">{$attribute_type['title']}</option>
                      </volist>
                    </select>
                  </div>
                </div>

                <div class="form-group" id="div-attribute_option" style="display: none;">
                  <label class="col-sm-2 control-label" for="input-sort_number">属性选项预设值</label>
                  <div class="col-sm-10">
                    <textarea id="textarea-attribute_option" name="attribute_option" class="form-control" ></textarea>
                  </div>
                </div>  
   
              </div>
             
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</block>

<block name="bottomJS">
    <script src="__PUBLIC__/Back/validation/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validation/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validation/localization/messages_zh.min.js"></script>

    <script>
    $(function() {
        $('#form-GoodsAttribute').validate({});           
    });
    </script>

    <script>
    $(function() {
      $('#select-attribute_type_id').change(function(evt) {
        if ($(this).find('option:selected').text() == 'select') {
          $('#div-attribute_option').show();
          $('#textarea-attribute_option').prop('disabled', false);
        } else {
          $('#div-attribute_option').hide();
          $('#textarea-attribute_option').prop('disabled', true);
        }
      });
    })

    </script>
</block>
