<extend name="Layout/Member" />

<block name="breadcrumb">
  <ul class="breadcrumb">
    <li>
      <a href="{:U('/index')}">
        <i class="fa fa-home"></i>
      </a>
    </li>
    <li>
      <a href="{:U('/center')}">我的账户</a>
    </li>
    <li>
      <a href="javascript:;">用户登录</a>
    </li>
  </ul>
</block>

<block name="content">
	<div class="row">
		<div class="col-sm-6">
			<div class="well">
				<h2>会员登录</h2>
				<p> <strong>如果您已经是本站会员，请直接登录。</strong>
				</p>
				<form action="{:U('/login')}" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label class="control-label" for="input-email">邮箱地址/手机号码</label>
						<input name="email" value="" placeholder="邮箱地址/手机号码" id="input-email" class="form-control" type="text"></div>
					<div class="form-group">
						<label class="control-label" for="input-password">密码</label>
						<input name="password" value="" placeholder="密码" id="input-password" class="form-control" type="password">
					</div>

					<div class="form-group">
						<label class="control-label" for="input-verify">验证码</label>
						<div class="row">
							<div class="col-sm-6">
								<input name="verify" value="" placeholder="密码" id="input-verify" class="form-control" type="verify">
							</div>
							<div class="col-sm-6">
								<img src="{:U('/verify')}" alt="验证码图像" onclick="this.src='{:U('/verify')}' + '?'+Math.random()">
							</div>
						</div>
					</div>


					<div class="form-group">
						<a href="{:U('/forgetPassword')}">忘记密码？</a>
					</div>

					<input value="登录" class="btn btn-primary" type="submit">
				</form>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="well">
				<h2>用户注册</h2>
				<p> <strong>注册账户</strong>
				</p>
				<p>注册一个账户以便您更快捷地购物， 查看订单状态， 查看订购记录， 和更多的管理项目。</p>
				<a href="{:U('/register')}" class="btn btn-primary">继续</a>
			</div>
		</div>
	</div>
</block>
